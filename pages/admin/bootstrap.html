<!doctype html><html><body>
<h3>Bootstrap Invite (delete this file after use)</h3>
<p>Open console to see the generated key.</p>
<script type="module">
import "/assets/js/firebase.js";
const wait=()=>window.fb?.set?Promise.resolve():new Promise(r=>setTimeout(r,50)).then(wait);
await wait();
const key = "OWNER-" + Math.random().toString(36).slice(2,6).toUpperCase();
await window.fb.set("inviteKeys", key, {
  role: "owner", teams: ["general"], createdBy:"bootstrap", createdAt: Date.now(), used:false, note:"Initial owner"
});
console.log("Owner key:", key, "Sign up at: /pages/admin/signup.html?key="+key);
</script>
</body></html>
