<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up • Dustin Universe</title>
  <link rel="icon" href="../../images/logo.svg" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/auth.css" />
  <style>
    .keypill{display:inline-block;padding:4px 10px;border:1px solid #2a2a3a;border-radius:999px;background:#12121c}
    .hint{font-size:.9rem;color:var(--muted)}
  </style>
</head>
<body class="auth--center">
  <main class="auth__card">
    <div class="row" style="display:flex;align-items:center;gap:10px">
      <img src="../../images/logo.svg" alt="Logo" width="28" height="28" onerror="this.style.display='none'"/>
      <h1>Sign up</h1>
    </div>
    <p id="inviteInfo" class="hint">Validating your invite…</p>
    <p id="error" class="error" hidden></p>

    <form id="signupForm" autocomplete="on">
      <label>Email
        <input id="email" type="email" required placeholder="you@example.com" />
      </label>
      <label>Password
        <input id="password" type="password" required minlength="6" placeholder="At least 6 characters" />
      </label>
      <button type="submit">Create account</button>
      <p id="msg" class="hint"></p>
    </form>

    <p class="hint">Already have an account? <a href="/pages/admin/index.html">Log in</a></p>
  </main>

  <!-- Firebase bootstrap (must be module) -->
  <script src="/assets/js/firebase.js" type="module"></script>

  <!-- Signup logic -->
  <script type="module">
    import {
      getAuth, createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    import {
      getFirestore, doc, getDoc, writeBatch
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const auth = getAuth();
    const db   = getFirestore();

    const $ = (id) => document.getElementById(id);

    function getInviteKeyFromURL() {
      const u = new URL(location.href);
      return (u.searchParams.get('key') || '').trim();
    }

    async function loadInvite() {
      const key = getInviteKeyFromURL();
      if (!key) {
        showError("Missing invite key. Please use the link sent to you.");
        $('inviteInfo').textContent = 'No invite key in URL.';
        $('signupForm').hidden = true;
        return null;
      }
      try {
        const ref = doc(db, 'inviteKeys', key);
        const snap = await getDoc(ref);
        if (!snap.exists()) {
          showError("Invalid invite key.");
          $('inviteInfo').textContent = 'Invalid invite key.';
          $('signupForm').hidden = true;
          return null;
        }
        const data = snap.data();
        if (data.used === true) {
          showError("This invite key has already been used.");
          $('inviteInfo').textContent = 'Invite already used.';
          $('signupForm').hidden = true;
          return null;
        }
        // Display summary
        const role = data.role || 'viewer';
        const teams = Array.isArray(data.teams) ? data.teams : [];
        $('inviteInfo').innerHTML =
          `Invite: <span class="keypill">${key}</span> • Role: <strong>${role}</strong>` +
          (teams.length ? ` • Teams: <strong>${teams.join(', ')}</strong>` : '');
        return { key, role, teams };
      } catch (e) {
        showError(e.message || "Failed to validate invite.");
        $('signupForm').hidden = true;
        return null;
      }
    }

    function showError(msg) {
      const el = $('error');
      el.hidden = false; el.textContent = msg;
    }

    async function signUpWithInvite(email, password, invite) {
      // 1) Create Auth user
      const cred = await createUserWithEmailAndPassword(auth, email, password);
      const uid  = cred.user.uid;

      // 2) Atomic writes: user doc + consume invite
      const batch = writeBatch(db);

      // users/{uid} — role/teams MUST match invite; include inviteKey
      batch.set(doc(db, 'users', uid), {
        email,
        role: invite.role,
        teams: invite.teams || [],
        inviteKey: invite.key,
        createdAt: Date.now()
      }, { merge: true });

      // inviteKeys/{key} — used:true, usedBy:uid
      batch.update(doc(db, 'inviteKeys', invite.key), {
        used: true,
        usedBy: uid,
        usedAt: Date.now()
      });

      await batch.commit();
      return uid;
    }

    // Init: validate invite first
    let inviteData = null;
    (async () => {
      inviteData = await loadInvite();
    })();

    // Form handler
    $('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      $('msg').textContent = '';
      if (!inviteData) return;

      const email = $('email').value.trim();
      const pass  = $('password').value;

      if (!email || !pass) return;

      $('msg').textContent = 'Creating your account…';
      try {
        await signUpWithInvite(email, pass, inviteData);
        $('msg').textContent = 'Success! Redirecting…';
        location.href = '/pages/admin/dashboard.html';
      } catch (err) {
        $('msg').textContent = err.message || 'Signup failed.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
